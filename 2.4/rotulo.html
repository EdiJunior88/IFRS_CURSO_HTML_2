<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rótulo</title>
</head>
<body>
    <header><h1>Rótulos</h1></header>
    <nav></nav>
    <section>
        <h2>Rótulos</h2>
        
        <form method="post">
            <label for="homem">Homem</label>
            <input type="radio" name="sexo" id="homem" value="homem">
            
            <br>
            
            <label for="mulher">Mulher</label>
            <input type="radio" name="sexo" id="mulher" value="mulher">
        </form>
        
        <h2>Rótulos 2</h2>
        
        <form method="post" action="#">
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco">Av. Brasil, 12 - Cidade / Estado</textarea>
        </form>
        
        <h2>Fieldset</h2>
        
        <form method="post" action="#">
            <fieldset>
                <legend>Dados Pessoais:</legend>
                Nome: <input type="text">
                <br>
                Email: <input type="text">
                <br>
                Nascimento: <input type="text">
            </fieldset>
        </form>
        
        <h2>Fieldset 2</h2>
        <fieldset>
            <legend>Endereço do Cliente</legend>
            <form method="post" action="#">
                <label for="endereco1">Endereço:</label>
                <textarea id="endereco1" name="endereço">Av. Brasil, 12 - Cidade / Estado</textarea>
            </form>
        </fieldset>
    </section>
    <footer></footer>
</body>
</html>
