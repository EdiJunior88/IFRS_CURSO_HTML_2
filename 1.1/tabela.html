<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
</head>
<body>
    <header><h1>Curso de HTML</h1></header>
        <nav></nav>
        <section>
            <table border="1">
                <tr>
                    <td>Coluna 1, Linha 1</td>
                    <td rowspan="2">Coluna 2</td>
                </tr>
                
                <tr>
                    <td>Coluna 1, Linha 2</td>
                </tr>
                
                <tr>
                    <td colspan="2">Linha 3</td>
                </tr>
            </table>
        </section>
        <footer></footer>
</body>
</html>
