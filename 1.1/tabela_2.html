<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Cabeçalho e Rodapé</title>
</head>
<body>
    <header>
        <h1>Tabela com Cabeçalho e Rodapé</h1>
        <nav></nav>
        <section>
            <table>
                <thead>
                <tr>
                    <th>Mês</th>
                    <th>Valor</th>
                </tr>
                </thead>
                
                <tfoot>
                <tr>
                    <td>Total</td>
                    <td>R$ 180.00</td>
                </tr>
                </tfoot>
                
                <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$ 100.00</td>
                </tr>
                
                <tr>
                    <td>Fevereiro</td>
                    <td>R$ 80.00</td>
                </tr>
                </tbody>
            </table>
        </section>
        <footer></footer>
    </header>
</body>
</html>
